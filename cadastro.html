<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo - Formulário -->
        <div class="form-side">
            <button class="back-btn" onclick="window.history.back()">← Voltar</button>
            <h1>Formulário de inscrição</h1>
            <p class="subtitle">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            
            <form id="registrationForm">
                <!-- Informações do participante -->
                <h2>Informações do participante</h2>
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo">
                    <span class="error-message" id="fullNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="text" id="birthDate" name="birthDate" placeholder="dd/mm/aaaa" maxlength="10">
                    <span class="error-message" id="birthDateError"></span>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
                    <span class="error-message" id="cpfError"></span>
                </div>
                
                <div class="form-group">
                    <label for="gender">Sexo</label>
                    <select id="gender" name="gender">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                    <span class="error-message" id="genderError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000" maxlength="15">
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="identityDoc">Documento de identidade</label>
                    <button class="botao">
                        <img src="imagens/cloud-upload.png" alt="imagem de upload">
                        <span>Clique aqui para selecionar o arquivo</span>
                    </button>
                </div>
                
                <!-- Endereço residencial -->
                <h2>Endereço residencial</h2>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9">
                    <span class="error-message" id="cepError"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-col">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street" placeholder="Nome da rua">
                        <span class="error-message" id="streetError"></span>
                    </div>
                    <div class="form-group form-col">
                        <label for="number">Número</label>
                        <input type="text" id="number" name="number" placeholder="Nº">
                        <span class="error-message" id="numberError"></span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-col">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" placeholder="Sua cidade">
                        <span class="error-message" id="cityError"></span>
                    </div>
                    <div class="form-group form-col">
                        <label for="state">Estado</label>
                        <select id="state" name="state">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <span class="error-message" id="stateError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="residenceProof">Comprovante de residência</label>
                    <button class="botao">
                        <img src="imagens/cloud-upload.png" alt="imagem de upload">
                        <span>Clique aqui para selecionar o arquivo</span>
                    </button>
                </div>
                
                <!-- Trilhas de aprendizagem -->
                <h2>Trilhas de aprendizagem</h2>
                <p class="instruction">Selecione apenas uma trilha</p>
                <div class="trilhas-container">
                    <div class="trilha-option">
                        <input type="radio" id="frontend" name="trilha" value="frontend">
                        <label for="frontend">
                            <img src="imagens/icon-front.png" alt="icon front-end">
                            Programação Front-end
                        </label>
                    </div>
                    <div class="trilha-option">
                        <input type="radio" id="backend" name="trilha" value="backend">
                        <label for="backend">
                            <img src="imagens/icon-back.png" alt="icon back-end">
                            Programação Back-end 
                        </label>
                    </div>
                    <div class="trilha-option">
                        <input type="radio" id="games" name="trilha" value="games">
                        <label for="games">
                            <img src="imagens/icon-jogos.png" alt="icon back-end">
                            Programação de Jogos
                        </label>
                    </div>
                    <div class="trilha-option">
                        <input type="radio" id="design" name="trilha" value="design">
                        <label for="design">
                            <img src="imagens/icon-ux.png" alt="icon back-end">
                            Design de Experiência
                        </label>
                    </div>
                    <div class="trilha-option">
                        <input type="radio" id="data" name="trilha" value="data">
                        <label for="data">
                            <img src="imagens/icon-dados.png" alt="icon back-end">
                            Ciência de Dados
                        </label>
                    </div>
                </div>
                <span class="error-message" id="trilhaError"></span>
                
                <!-- Dados para login -->
                <h2>Dados para login</h2>
                <div class="form-group">
                    <label for="userId">Id de usuário</label>
                    <input type="text" id="userId" name="userId" placeholder="Crie um ID de usuário">
                    <span class="error-message" id="userIdError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Declaro que li e concordo com <a href="#" class="terms-link">Termos e Condições</a> e com a <a href="#" class="terms-link">Política de Privacidade</a>.</label>
                </div>
                <span class="error-message" id="termsError"></span>
                
                <div class="form-buttons">
                    <button type="button" class="btn cancel-btn">Cancelar</button>
                    <button type="submit" class="btn submit-btn">Fazer inscrição</button>
                </div>
            </form>
        </div>
        
        <!-- Lado direito - Imagem/Cor -->
        <div class="image-side">
            <div class="image-container">
                <img src="imagens/Ilustration.png" alt="Logo Principal" class="top-image">
                <img src="imagens/logo-trilhas-inova.png" alt="Logo Secundária" class="bottom-image">
            </div>
        </div>
    </div>

    <script src="javascript/form.js"></script>
</body>
</html>
